<html>
  <head>
    <title>WUSA Logo Customizer</title>
    <style>
      canvas {
        width: 1080px;
        height: 1080px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <input type="file" name="image" id="file">
    scale
    <input type="range" min="1" max="100" value="50" class="slider" id="scale">
    x
    <input type="range" min="0" max="1080" value="285" class="slider" id="xPos">
    y
    <input type="range" min="0" max="1080" value="460" class="slider" id="yPos">
    <button id="swap">Switch Image Order</button>
    <a href="#" class="button" id="download" download="logo.png">Download</a>
    <canvas id="display"></canvas>
  </body>
  <script src="source.js"></script>
</html>
